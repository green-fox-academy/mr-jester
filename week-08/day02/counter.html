<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
</head>

<body>
  <ul>
    <li>apple</li>
    <li>balloon</li>
    <li>cat</li>
    <li>dolphin</li>
  </ul>
  <button>How many items are in the list?</button>
  <p class="result">dunno :(</p>

  <!-- You can work in the html or in a separate js file. Like:
    <script>
      On the click of the button,
      Count the items in the list
      And display the result in the result element.
    </script>
    OR
    <script src="events-2.js"></script> -->
  <script>
    const button = document.querySelector('button');
    let counter = 0
    let result = () => {
      for (let i = 0; i < document.querySelectorAll('li').length; i++) {
        counter = counter +1;
      }
      document.getElementsByClassName('result')[0].innerHTML = counter
    }
    console.log (counter);
    button.addEventListener('click', result);
  </script>
</body>

</html>
