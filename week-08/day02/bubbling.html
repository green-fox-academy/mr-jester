<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
    }

    button {
      margin: 16px;
    }

    .img-inspector {
      margin: 0 auto;
      width: 500px;
      height: 320px;
      border: 1px solid #3a3a3a;
      background-image: url("./mp.jpg");
      background-size: 200%;
    }
  </style>
</head>

<body>
  <nav>
    <button data-action="move" data-direction="up">Up</button>
    <button data-action="move" data-direction="down">Down</button>
    <button data-action="move" data-direction="left">Left</button>
    <button data-action="move" data-direction="right">Right</button>
    <button data-action="zoom" data-direction="in">Zoom in</button>
    <button data-action="zoom" data-direction="out">Zoom out</button>
  </nav>
  <div class="img-inspector">
    <div>

      <!-- You can work in the html or in a separate js file. Like:
    <script>
      Here is an image inspector, but the buttons are not implemented yet, that will
      be your task!
       - the nav buttons (up, down, left, right) move the background by 10px
       - the zoom buttons increase/decrease the image by 20%
       - attach only two event listeners to the nav element
         - one for navigation
         - one for zooming
    </script>
    OR
    <script src="bubbling.js"></script> -->
      <script>
        let img = document.querySelector('.img-inspector')
        let button = document.querySelector('button').innerHTML;
        let size = 200;
        let horizontal = 0;
        let vertical = 0;
        let motion = (event) => {
          console.log(event.target.dataset.direction);
          switch (event.target.dataset.direction) {
            case 'up':
              vertical -= 10
              img.setAttribute('style', `background-size: ${size}%; background-position: ${horizontal}px ${vertical}px`);
              break;
            case 'down':
              vertical += 10
              img.setAttribute('style', `background-size: ${size}%; background-position: ${horizontal}px ${vertical}px`);
              break
            case 'left':
              horizontal -= 10
              img.setAttribute('style', `background-size: ${size}%; background-position: ${horizontal}px ${vertical}px`);
              break
            case 'right':
              horizontal += 10
              img.setAttribute('style', `background-size: ${size}%; background-position: ${horizontal}px ${vertical}px`);
              break
            case 'out':
              size = size * 4 / 5
              img.setAttribute('style', `background-size: ${size}%; background-position: ${horizontal}px ${vertical}px`);
              break
            case 'in':
              size = size * 6 / 5
              img.setAttribute('style', `background-size: ${size}%; background-position: ${horizontal}px ${vertical}px`);
              break
          }
        };
        document.querySelector('nav').addEventListener('click', motion
        )


      </script>
</body>

</html>
