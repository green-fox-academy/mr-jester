<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign up form</title>
</head>

<body>
  <h1>Sign Up</h1>
  <form class="myForm">
    <div>
      <label>
        <span>Username</span>
        <input type="text" name="username" id="username" placeholder="Username" autofocus required>
      </label>
    </div>
    <div>
      <lable>
        <span>E-mail</span>
        <input type="email" name="email" id="email" placeholder="email" required>
      </lable>
    </div>
    <div>
      <label>
        <span>Password</span>
        <input type="password" name="password" id="mainPass" placeholder="password" required class="pass">
      </label>
    </div>
    <div>
      <label>
        <span>Retype Password</span>
        <input type="password" name="repass" id="repass" placeholder="Retype Password" required class="pass">
      </label>
    </div>
    <div>
      <input type="button" class="passvis" value="passvis">
    </div>
    <button class = "submit"disabled>Sign Me Up</button>
  </form>
  <script src="signup.js">
 </script>
</body>

</html>
