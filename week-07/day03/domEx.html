<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: ClassList</title>
  <style>
    .red {
      color: red;
    }

    .balloon {
      background-color: lime;
      border-radius: 100%;
    }

    .pear {
      background: lime;
      padding: 2rem;
      text-decoration: uppercase;
    }
  </style>
</head>

<body>
  <p class="apple">apple</p>
  <p class="balloon">balloon</p>
  <p class="cat red-dot">cat</p>
  <p class='dolphin'>dolphin</p>

    <!-- You can work in the html or in a separate js file. Like:
    <script>
      If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      If the first p has an 'apple' class, replace cat's content with 'dog'
      Make apple red by adding a .red class
      Make balloon less balloon-like
    </script>
    OR
    <script src="classlist-1.js"></script> -->
    <script>
      if (document.querySelectorAll('p')[3].classList.contains('dolphin')) {
        let apple = document.getElementsByClassName('apple')[0];
        apple.innerHTML = 'pear';
        console.log(apple)
      }
      if(document.getElementsByTagName('p')[0].classList.contains('apple')) {
        let cat =document.getElementsByClassName('cat red-dot')[0];
        cat.innerHTML = 'dog';
        console.log (cat);
      }
      document.getElementsByClassName('apple')[0].classList.add('red')
      document.querySelector('.balloon').classList.remove('balloon');

    </script>
</body>

</html>
